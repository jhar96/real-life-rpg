
<div class="ui middle aligned grid">
  <div class="column">
    <form [formGroup]="addActivityForm" (ngSubmit)="addActivity()">
      <div class="ui fluid action input">
        <input type="text" placeholder="Activity" formControlName="newActivity" id="newActivity"
               wtx-context="BCD53DA3-7F8A-41C5-B652-087810DBBDB3">
        <button class="ui blue icon button" type="submit">
          <i class="plus icon"></i>
        </button>
      </div>
    </form>

    <div class="ui large relaxed divided list">
      <div class="item" *ngFor="let activity of activities | async">
        <div class="content">
          {{ activity.text }}
          <div class="right floated" (click)="deleteActivity(activity.$key)"><i class="disabled blue remove link icon"></i></div>
          <div class="right floated" (click)="completeActivity(activity.$key, activity.text)"><i class="disabled blue checkmark link icon"></i></div>
        </div>
      </div>
    </div>
  </div>
</div>
